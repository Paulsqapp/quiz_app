{% extends "account/base.html" %}

{% load i18n crispy_forms_tags %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set col-lg-6 col-md-12">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary my-2 rounded" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
